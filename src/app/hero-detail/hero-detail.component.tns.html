<StackLayout>
    <Label text="{{ hero.name }} Details..." class="h2"></Label>
    <GridLayout rows="auto,40,auto" columns="100,*" margin="5">
        <Label text="ID:" row="0" col="0"></Label>
        <Label text="{{ hero.id }}" row="0" col="1"></Label>
        <Label text="Name:" row="1" col="0"></Label>
        <TextView #heroName hint="{{ hero.name }}" [(ngModel)]="hero.name" row="1" col="1" class="text-input" margin="0"></TextView>
        <Button text="Cancel" (tap)="goBack()" row="2" column="0" class="btn btn-danger" margin="5"></Button>
        <Button text="Save" (tap)="save()" row="2" column="1" class="btn btn-primary" margin="5"></Button>
    </GridLayout>
</StackLayout>
